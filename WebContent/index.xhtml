<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Agenda de Eventos</title>
</h:head>
<h:body>
	<h:form>
		<p:schedule widgetVar="meuCalendario" value="#{eventoBean.eventModel}"
			id="schEvento">
			<p:ajax event="eventSelect"
				listener="#{eventoBean.quandoSelecionado}" update="eventoDetalhe"
				oncomplete="PF('caixaDialog').show();" />
		</p:schedule>
		<p:dialog widgetVar="caixaDialog" header="Evento" resizable="false"
			modal="true" showEffect="clip">
			<p:outputPanel id="eventoDetalhe">
				<h:panelGrid columns="2">
				
					<p:outputLabel value="Título:" />
					<p:inputText value="#{eventoBean.evento.titutloEvento}" />
					
					<p:outputLabel value="Início:" />
					<p:calendar value="#{eventoBean.evento.inicioEvento}" />
					
					<p:outputLabel value="Fim:" />
					<p:calendar value="#{eventoBean.evento.fimEvento}" />
					
					<p:outputLabel value="Status:" />
					<p:selectBooleanCheckbox value="#{eventoBean.evento.statusEvento}" />
					
					<p:outputLabel value="Descrição:" />
					<p:inputText value="#{eventoBean.evento.descEvento}" />
					
				</h:panelGrid>
				<p:separator />
				<p:commandButton value="Salvar" />
			</p:outputPanel>
		</p:dialog>
	</h:form>
</h:body>
</html>
